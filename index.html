<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <img src="profile.jpg" alt="Profile Picture">
        <div class="card-content">
            <h2>Saurabh Saini</h2>
            <p>Product Designer at <a href="#">Cedcoss</a></p>
            <div class="tags">
                <span class="tag">UX/UI design</span>
                <span class="tag">Product Designing</span>
                <span class="tag">Copywriting</span>
            </div>
            <div class="buttons">
                <button class="book-btn">Book a lecture</button>
                <button class="learn-btn">Learn more</button>
            </div>
        </div>
    </div>
</body>
</html>
